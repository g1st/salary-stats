<section class="section">
  <div class="container">
    <h3 class="title is-3">Bulk upload</h3>
    <p>You can upload multiple people at once by pasting CSV data into the box below and clicking
        <strong>Upload</strong>. Each row must be in the format <code>name,salary,cohort</code>.
    </p>
    <br>
    <p class="field" [formGroup]="bulkDataForm">
      <textarea formControlName="data" name="bulkUpload" id="bulkUpload" class="textarea"
          cols="30" rows="10" placeholder="Enter CSV data"></textarea>
    </p>
    <p class="field">
      <button class="button is-success" (click)="upload()"
          [disabled]="!bulkDataForm.valid">Upload</button>
    </p>
  </div>
</section>
